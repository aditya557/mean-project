<div class="col-sm-12">
    <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="username">User Name:</label>
          <input formControlName="username"type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input formControlName="password" type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="cpass">Confirm Password:</label>
            <input formControlName="cpass" type="password" class="form-control" id="pwd">
          </div>
        <div class="form-group">
        <button type="button" class="btn btn-default" (click)="register()">Register</button>
        <button type="button" class="btn btn-default" (click)="moveToLogin()">Log in</button>
        </div>
      </form>

</div>
